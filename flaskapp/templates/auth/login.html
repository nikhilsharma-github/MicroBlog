{% extends 'base.html' %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h1 class="card-title mb-4 text-success">{{ _('Sign In') }}</h1>
                <!-- using form element  -->
                {{ wtf.quick_form(form) }}
                <p class="mt-3">{{ _('New User?') }} <a href="{{ url_for('auth.register') }}">{{ _('Click to Register!') }}</a></p>
                <p class="mb-0">
                    {{ _('Forgot Your Password?') }}
                    <a class="text-warning" href="{{ url_for('auth.reset_password_request') }}">{{ _('Click to Reset It') }}</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
